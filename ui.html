<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>渠道美术-H5延展工具</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap');
    
    /* 通知样式 */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background-color: #333;
      color: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      font-size: 14px;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
    }
    
    .notification.success {
      background-color: #34c759;
    }
    
    .notification.error {
      background-color: #ff3b30;
    }
    
    .notification.warning {
      background-color: #ff9500;
    }
    
    .notification.info {
      background-color: #0071e3;
    }
    
    /* 基础样式和布局 */
    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
      box-sizing: border-box;
    }
    
    ::-webkit-scrollbar {
      width: 0;
      height: 0;
      background: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans SC', 'Source Han Sans CN', '思源黑体 CN', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #1d1d1f;
      background-color: #ffffff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 46px;
      padding-bottom: 40px;
    }
    
    /* 标签页和导航 */
    .tab-container {
      display: flex;
      width: 100%;
      justify-content: space-between;
      background-color: rgba(255, 255, 255, 0.72);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding: 8px 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    
    .tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 25%;
      padding: 8px 4px;
      border-radius: 8px;
      transition: all 0.2s cubic-bezier(0.645, 0.045, 0.355, 1);
      cursor: pointer;
      color: #86868b;
    }
    
    .tab svg {
      width: 20px;
      height: 20px;
      margin-bottom: 4px;
    }
    
    .tab-label {
      font-size: 11px;
      font-weight: 500;
      margin-top: 2px;
      opacity: 0.8;
    }
    
    .tab.active {
      color: #0071e3;
    }
    
    .tab:hover {
      color: #0071e3;
      background-color: rgba(0, 113, 227, 0.05);
    }
    
    /* 内容区域 */
    .tab-content {
      display: none;
      padding: 0 16px;
      margin: 30px auto 0px;
      width: 100%;
      background-color: #ffffff;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
      position: relative;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* 表单控件 */
    .form-group {
      margin-bottom: 14px;
    }
    
    .row-layout {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #1d1d1f;
    }
    
    .row-layout label {
      flex: 0 0 auto;
      margin: 0 16px 0 0;
      min-width: 70px;
      width: 25%;
      max-width: 90px;
    }
    
    .non-interactive-label {
      pointer-events: none;
      cursor: default;
    }
    
    /* 输入控件 */
    input[type="number"], 
    input[type="color"], 
    input[type="text"], 
    .text-input, 
    .text-area {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-color: #ffffff;
      transition: all 0.2s;
      appearance: none;
      -webkit-appearance: none;
    }
    
    .text-area {
      min-height: 80px;
      resize: vertical;
      font-family: inherit;
      line-height: 1.5;
    }
    
    input:focus, .text-input:focus, .text-area:focus {
      outline: none;
      border-color: #0071e3;
      box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.2);
    }
    
    /* 颜色选择器 */
    .color-input-group {
      display: flex;
      align-items: center;
      min-width: 120px;
      flex: 1;
    }
    
    input[type="color"] {
      width: 24px;
      height: 24px;
      padding: 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input.color-value {
      margin-left: 8px;
      font-size: 13px;
      color: #666;
      width: 80px;
      padding: 4px 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      background-color: #ffffff;
    }
    
    /* 上传和预览组件 */
    .file-upload-btn, 
    .img-upload-wrapper {
      flex: 1;
      width: 100%;
    }
    
    .upload-btn {
      width: 100%;
      height: 60px;
      padding: 0;
      background-color: #f5f5f7;
      border: 1px dashed rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      color: #666;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      transition: all 0.2s;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .upload-btn:hover {
      background-color: #efefef;
      border-color: rgba(0, 0, 0, 0.2);
    }
    
    .upload-btn .img-preview-inline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fafafa;
    }
    
    body.dark-theme .upload-btn .img-preview-inline {
      background-color: #1c1c1e;
    }
    
    .upload-btn .img-preview-inline img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }
    
    .upload-btn .img-preview-inline .upload-icon-inline {
      font-size: 20px;
      color: #86868b;
    }
    
    /* 折叠内容区域 */
    .version-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
      padding-left: 24px;
    }

    .version-content.active {
      max-height: 800px;
      opacity: 1;
      padding-bottom: 15px;
    }
    
    .collapsible-content {
      max-height: 1000px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .collapsible-content.collapsed {
      max-height: 0;
    }
    
    /* 板块和模块样式 */
    .form-section, .module {
      width: 100%;
      padding: 16px 0;
      margin-bottom: 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    /* 模块管理相关样式 */
    .module-management {
      margin-bottom: 20px;
    }
    
    /* 模块列表头部样式 */
    .module-list-header {
      display: flex;                                /* 使用弹性布局 */
      justify-content: space-between;                /* 两端对齐 */
      align-items: center;                           /* 垂直居中对齐 */
      margin: 24px 0 12px 0;                         /* 设置上下外边距 */
      padding-bottom: 8px;                           /* 底部内边距 */
      font-weight: 600;                              /* 字体加粗 */
    }
    
    .module-count {
      font-size: 14px;
      color: #86868b;
      font-weight: normal;
    }
    
    .dropdown-selector-wide {
      flex: 1;
      min-width: 200px;
      max-width: 100%;
    }
    
    .dropdown-selector-wide .section-dropdown {
      width: 100%;
    }
    
    .module-action-row {
      justify-content: center;
      margin-top: 10px;
    }
    
    .action-btn {
      background-color: #0071e3;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }
    
    .action-btn:hover {
      background-color: #0077ed;
      transform: translateY(-1px);
    }
    
    .add-module-btn {
      min-width: 150px;
    }
    
    .empty-modules-message {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      color: #86868b;
      border: 2px dashed rgba(0,0,0,0.1);
      border-radius: 10px;
      margin: 20px 0;
    }
    
    .empty-modules-message svg {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-modules-message p {
      margin: 5px 0;
      font-size: 16px;
    }
    
    .empty-modules-message .hint-text {
      font-size: 14px;
      opacity: 0.7;
    }
    
    /* 模块相关样式 */
    .module {
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-bottom: 16px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .module-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      background-color: #f5f5f7;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    
    .module-title {
      font-weight: 600;
      font-size: 16px;
      color: #1d1d1f;
    }
    
    .module-controls {
      display: flex;
      gap: 8px;
    }
    
    .module-content {
      padding: 16px;
      transition: max-height 0.3s ease, opacity 0.2s ease;
    }
    
    .module-collapsed .module-content {
      max-height: 0;
      opacity: 0;
      padding: 0 16px;
      overflow: hidden;
    }
    
    .module-collapsed .collapse-btn i {
      transform: rotate(180deg);
    }
    
    /* 深色主题适配 - 模块管理 */
    body.dark-theme .module {
      background-color: #1d1d1f;
      border-color: rgba(255,255,255,0.1);
    }
    
    body.dark-theme .module-header {
      background-color: #2c2c2e;
      border-color: rgba(255,255,255,0.05);
    }
    
    body.dark-theme .module-title {
      color: #f5f5f7;
    }
    
    body.dark-theme .empty-modules-message {
      border-color: rgba(255,255,255,0.1);
      color: #a1a1a6;
    }
    
    .form-section:last-child {
      border-bottom: none;
    }
    
    .form-section .form-group:last-child {
      margin-bottom: 0;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0 0 16px 0;
      font-size: 14px;
      font-weight: 600;
      color: #1d1d1f;
    }
    
    .section-title {
      color: inherit;
    }
    
    /* 图片预览 */
    .img-preview-inline, 
    .preview-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .img-preview-inline {
      pointer-events: none;
      border-radius: 8px;
    }
    
    .img-preview-inline img, 
    .preview-container img, 
    .img-preview-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }
    
    .img-preview-btn {
      width: 100%;
      cursor: pointer;
      display: flex;
      justify-content: flex-start;
    }
    
    .img-preview-container {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f7;
      border: 1px dashed rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      transition: all 0.2s;
    }
    
    .img-preview-container:hover {
      background-color: #efefef;
      border-color: rgba(0, 0, 0, 0.3);
    }
    
    /* 按钮和控件 */
    .control-btn {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 1px solid #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      font-size: 14px;
      color: #86868b;
      cursor: pointer;
      transition: all 0.2s;
      background-color: transparent;
    }
    
    .control-btn:hover {
      background-color: #f5f5f7;
    }
    
    .collapse-btn {
      transition: transform 0.3s ease, background-color 0.2s, border-color 0.2s, color 0.2s;
    }
    
    .collapse-btn svg, .chevron-icon {
      color: inherit;
      fill: currentColor;
      stroke: currentColor;
    }
    
    .collapse-btn.collapsed {
      transform: rotate(180deg);
    }
    
    .add-btn {
      margin-right: 6px;
      font-size: 14px;
      font-weight: 500;
      line-height: 1;
    }
    
    .add-btn:hover {
      background-color: rgba(0, 113, 227, 0.1);
      border-color: #0071e3;
      color: #0071e3;
    }
    
    .add-btn[onclick*="removeModule"]:hover {
      background-color: rgba(255, 59, 48, 0.1);
      border-color: #ff3b30;
      color: #ff3b30;
    }
    
    .option-controls {
      display: flex;
      align-items: center;
    }
    
    /* 模块标题和内容 */
    .module-title {
      font-size: 14px;
      font-weight: 600;
      color: #1d1d1f;
      margin-right: 4px;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    /* 下拉选择器 */
    .dropdown-selector {
      position: relative;
      min-width: 120px;
      max-width: 140px;
      z-index: 10;
    }
    
    .section-dropdown {
      appearance: none;
      -webkit-appearance: none;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid rgba(0, 0, 0, 0.15);
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      color: #1d1d1f;
      background-color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    
    /* 主题切换和页脚 */
    .theme-switcher {
      margin-bottom: 20px;
    }
    
    .theme-buttons {
      display: flex;
      gap: 8px;
    }
    
    .theme-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 16px;
      background-color: #f0f0f0;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      color: #333;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .theme-btn.active {
      background-color: #0071e3;
      color: white;
      border-color: #0071e3;
    }
    
    .theme-btn:hover:not(.active) {
      background-color: #e5e5e5;
    }
    
    .page-footer {
      width: 100%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.72);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 100;
    }
    
    .version-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      color: #86868b;
      font-size: 13px;
    }
    
    /* 奖品网格 */
    .prize-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 8px;
      margin-top: 10px;
    }
    
    .grid-item {
      flex: 0 0 calc(33.333% - 6px);
    }
    
    .img-upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .grid-btn {
      width: 100%;
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f7;
      border: 1px dashed rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      padding: 0;
      transition: all 0.2s;
    }
    
    .grid-btn:hover {
      background-color: #efefef;
      border-color: rgba(0, 0, 0, 0.3);
    }
    
    .upload-icon, .upload-icon-text, .upload-icon-inline {
      font-size: 20px;
      color: #86868b;
    }
    
    .upload-icon {
      position: absolute;
      z-index: 1;
    }
    
    .upload-icon-text, .upload-icon-inline {
      font-size: 24px;
    }
    
    .prize-label {
      margin-top: 4px;
      font-size: 12px;
      color: #86868b;
      text-align: center;
      width: 100%;
    }
    
    /* 创建按钮 */
    .create-btn-container {
      display: flex;
      justify-content: center;
      padding: 0 0 24px 0;
      width: 100%;
      margin: 0 auto;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      justify-content: center;
      width: 100%;
      max-width: 320px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button#create {
      background-color: #0071e3;
      color: white;
      min-width: 120px;
    }
    
    button#create:hover {
      background-color: #0077ed;
      transform: translateY(-1px);
      box-shadow: 0 2px 5px rgba(0, 113, 227, 0.2);
    }
    
    button#reset {
      background-color: #f5f5f7;
      color: #1d1d1f;
      min-width: 120px;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    button#reset:hover {
      background-color: #e8e8ed;
      transform: translateY(-1px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    button#cancel {
      background-color: #f5f5f7;
      color: #1d1d1f;
    }
    
    button#cancel:hover {
      background-color: #e8e8ed;
    }
    
    /* 深色主题适配 */
    body.dark-theme {
      color: #f5f5f7;
      background-color: #1d1d1f;
    }
    
    body.dark-theme .tab-container {
      background-color: rgba(30, 30, 32, 0.72);
      border-bottom-color: rgba(255, 255, 255, 0.1);
    }
    
    body.dark-theme .tab:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    body.dark-theme .tab-content {
      background-color: #1d1d1f;
    }
    
    body.dark-theme .form-section,
    body.dark-theme .module {
      border-bottom-color: rgba(255, 255, 255, 0.1);
    }
    
    body.dark-theme .section-header,
    body.dark-theme .section-title,
    body.dark-theme label,
    body.dark-theme .module-title {
      color: #f5f5f7;
    }
    
    body.dark-theme input[type="number"],
    body.dark-theme input[type="text"],
    body.dark-theme .text-input,
    body.dark-theme .text-area {
      background-color: #2c2c2e;
      border-color: rgba(255, 255, 255, 0.1);
      color: #f5f5f7;
    }
    
    body.dark-theme input:focus,
    body.dark-theme .text-input:focus,
    body.dark-theme .text-area:focus {
      border-color: #0071e3;
      box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
    }
    
    body.dark-theme .upload-btn,
    body.dark-theme .grid-btn,
    body.dark-theme .img-preview-container,
    body.dark-theme .add-btn,
    body.dark-theme .theme-btn:not(.active),
    body.dark-theme button#cancel {
      background-color: #2c2c2e;
      border-color: rgba(255, 255, 255, 0.1);
      color: #f5f5f7;
    }
    
    body.dark-theme .upload-btn:hover,
    body.dark-theme .grid-btn:hover,
    body.dark-theme .img-preview-container:hover,
    body.dark-theme .theme-btn:hover:not(.active),
    body.dark-theme button#cancel:hover {
      background-color: #3a3a3c;
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    body.dark-theme .upload-btn .img-preview-inline .upload-icon-inline {
      color: #a1a1a6;
    }
    
    body.dark-theme .control-btn {
      border-color: #3a3a3c;
      color: #a1a1a6;
    }
    
    body.dark-theme .control-btn:hover {
      background-color: #2c2c2e;
    }
    
    body.dark-theme .add-btn:hover {

            <input type="color" id="pageColor" value="#FFFFFF">
            <input type="text" class="color-value" value="#FFFFFF" maxlength="7">
          </div>
        </div>
        
        <div class="form-group row-layout">
          <label class="non-interactive-label">页面背景</label>
          <div class="file-upload-btn">
            <input type="file" id="pageBackground" accept="image/*" style="display:none" onchange="previewImage(this, this.nextElementSibling.querySelector('.img-preview-inline'))">
            <button class="upload-btn" onclick="document.getElementById('pageBackground').click()">
              <div class="img-preview-inline">
                <span class="upload-icon-inline">+</span>
              </div>
            </button>
          </div>
        </div>
      </div>
      
      <!-- 页面内容板块 -->
      <div class="form-section">
        <!-- 头图 -->
        <div class="form-group row-layout">
          <label class="non-interactive-label">头图</label>
          <div class="file-upload-btn">
            <input type="file" id="headerImage" accept="image/*" style="display:none">
            <button class="upload-btn" onclick="document.getElementById('headerImage').click()">
              <div class="img-preview-inline">
                <span class="upload-icon-inline">+</span>
              </div>
            </button>
          </div>
        </div>
    
        <!-- 标题 -->
        <div class="form-group row-layout">
          <label class="non-interactive-label">标题</label>
          <div class="file-upload-btn">

              <div class="img-preview-inline">
                <span class="upload-icon-inline">+</span>
              </div>
            </button>
          </div>
        </div>
      </div>

              <option value="singleButton">游戏信息-单按钮版</option>
              <option value="doubleButton">游戏信息-双按钮版</option>

              </svg>
            </button>
          </div>

              <label class="non-interactive-label">游戏icon</label>

                <input type="file" id="gameIconUpload" accept="image/*" class="game-icon-upload" style="display:none">
                <div class="img-preview-btn" onclick="document.getElementById('gameIconUpload').click()">
                  <div class="img-preview-container" id="gameIconPreview">
                    <span class="upload-icon-text">+</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row-layout">
              <label for="gameNameInput">游戏名称</label>
              <input type="text" id="gameNameInput" class="text-input" placeholder="请输入游戏名称">
            </div>

              <label for="gameCopyInput">文案</label>
              <textarea id="gameCopyInput" class="text-area" placeholder="请输入游戏宣传文案"></textarea>
            </div>
            
            <div class="form-group row-layout">
              <label class="non-interactive-label">文字颜色</label>

              </div>

                  <div class="img-preview-inline">
                    <span class="upload-icon-inline">+</span>
                  </div>
                </button>
              </div>
            </div>

          </div>
          
          <!-- 单按钮版内容 -->

              <label class="non-interactive-label">按钮样式</label>
              <div class="file-upload-btn">

          </div>

            </div>
            
            <div class="form-group row-layout">
              <label class="non-interactive-label">右侧按钮</label>
              <div class="file-upload-btn">
                <input type="file" id="rightBtnUpload" accept="image/*" style="display:none">
                <button class="upload-btn" onclick="document.getElementById('rightBtnUpload').click()">点击上传</button>
              </div>
            </div>
            
            <div class="form-group row-layout">
              <label for="btnSpacing">按钮间距</label>
              <input type="number" id="btnSpacing" value="10" min="0" max="50" class="number-input">
            </div>
          </div>
          
        </div>
      </div>

        <div class="section-header">

              <select id="moduleTypeSelect" class="section-dropdown">
                <option value="lotteryModule">九宫格抽奖</option>

        </div>
      </div>

  <script>
    // ==================== 核心数据管理 ====================

    // 创建全局图片管理器实例
    const imageManager = new ImageDataManager();
    
    // ==================== 插件通信管理 ====================
    
    class PluginCommunicator {
      constructor() {
        this.messageHandlers = new Map();
        this.init();
      }
      
      // 初始化通信
      init() {
        window.addEventListener('message', this.handleMessage.bind(this));
        // 页面加载完成后通知插件
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => {
            this.postMessage('ui-loaded', {});
          });
        } else {
          this.postMessage('ui-loaded', {});
        }
      }
      
      // 发送消息到插件
      postMessage(type, data = {}) {
        parent.postMessage({ pluginMessage: { type, ...data } }, '*');
      }
      
      // 处理插件消息
      handleMessage(event) {
        const message = event.data.pluginMessage;
        if (!message) return;
        
        const handler = this.messageHandlers.get(message.type);
        if (handler) {
          handler(message);
        }
      }
      
      // 注册消息处理器
      on(type, handler) {
        this.messageHandlers.set(type, handler);
      }
    }
    
    // 创建通信器实例
    const pluginComm = new PluginCommunicator();
    
    // ==================== UI 通知系统 ====================
    
    class NotificationSystem {
      constructor() {
        this.notifications = new Set();
      }
      
      show(message, type = 'info', duration = 5000) {
        const notification = this.createElement(message, type);
        this.notifications.add(notification);
        
        document.body.appendChild(notification);
        
        // 使用 requestAnimationFrame 确保平滑动画
        requestAnimationFrame(() => {
          notification.style.opacity = '1';
          notification.style.transform = 'translateY(0)';
        });
        
        // 自动移除
        setTimeout(() => this.hide(notification), duration);
        
        return notification;
      }
      
      createElement(message, type) {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        notification.style.opacity = '0';
        notification.style.transform = 'translateY(-20px)';
        return notification;
      }
      
      hide(notification) {
        notification.style.opacity = '0';
        notification.style.transform = 'translateY(-20px)';
        
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
          this.notifications.delete(notification);
        }, 300);
      }
      
      clear() {
        this.notifications.forEach(notification => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        });
        this.notifications.clear();
      }
    }
    
    // 创建通知系统实例
    const notificationSystem = new NotificationSystem();
    
    // ==================== 数据收集器 ====================
    
    class DataCollector {
      // 收集表单数据
      collectFormData() {
        return {
          pageTitle: document.title || "未命名H5活动页",
          pageBgColor: this.getElementValue('#pageColor', "#D9D9D9"),
          pageBgImage: imageManager.get('pageBackground'),
          headerImage: imageManager.get('headerImage'),
          gameIcon: imageManager.get('gameIcon'),
          gameName: this.getElementValue('#gameNameInput'),
          gameDesc: this.getElementValue('#gameCopyInput'),
          buttonVersion: this.getElementValue('#buttonVersionSelect', "imageButton"),
          buttonText: this.getElementValue('#buttonTextInput', "立即下载"),
          buttonBgColor: this.getElementValue('#btnTextColor', "#FFFFFF"),
          buttonImage: imageManager.get('btnImage'),
          modules: this.collectModulesData(),
          rulesTitle: this.getElementValue('#titleText'),
          rulesBgImage: imageManager.get('rulesBg'),
          rulesContent: this.getElementValue('#activityRules'),
          footerLogo: imageManager.get('footerLogo'),
          footerBg: imageManager.get('footerBg')
        };
      }
      
      // 获取元素值的通用方法
      getElementValue(selector, defaultValue = "") {
        const element = document.querySelector(selector);
        return element?.value || defaultValue;
      }
      
      // 收集模块数据
      collectModulesData() {
        const modules = [];
        const moduleElements = document.querySelectorAll('#modulesContainer .module');
        
        moduleElements.forEach((moduleEl, index) => {
          const moduleData = this.extractModuleData(moduleEl, index);
          if (moduleData) {
            modules.push(moduleData);
          }
        });
        
        return modules;
      }
      
      // 提取单个模块数据
      extractModuleData(moduleEl, index) {
        const moduleType = this.getModuleType(moduleEl);
        if (!moduleType) return null;
        
        const moduleId = moduleEl.id || `module-${index}`;
        const moduleTitle = moduleEl.querySelector('.module-title')?.textContent || `模块${index + 1}`;
        
        const collectors = {
          nineGrid: () => this.collectNineGridData(moduleEl, moduleId),
          signIn: () => this.collectSignInData(moduleEl, moduleId),
          collectCards: () => this.collectCollectCardsData(moduleEl, moduleId),
          activityRules: () => this.collectActivityRulesData(moduleEl, moduleId)
        };
        
        const collector = collectors[moduleType];
        const moduleContent = collector ? collector() : {};
        
        return {
          id: moduleId,
          type: moduleType,
          title: moduleTitle,
          content: moduleContent
        };
      }
      
      // 获取模块类型
      getModuleType(moduleEl) {
        const typeMap = {
          lottery: 'nineGrid',
          signIn: 'signIn',
          collect: 'collectCards',
          activity: 'activityRules'
        };
        
        for (const [className, type] of Object.entries(typeMap)) {
          if (moduleEl.className.includes(className)) {
            return type;
          }
        }
        return '';
      }
      
      // 收集九宫格模块数据
      collectNineGridData(moduleEl, moduleId) {
        return {
          mainTitle: moduleEl.querySelector('.big-title-input')?.value || "抽奖活动",
          titleBgImage: imageManager.getModule(`${moduleId}-titlebg`),
          gridBgImage: imageManager.getModule(`${moduleId}-gridbg`),
          drawButtonImage: imageManager.getModule(`${moduleId}-drawbtn`),
          prizeBgImage: imageManager.getModule(`${moduleId}-prizebg`),
          prizes: this.collectPrizes(moduleEl, moduleId)
        };
      }
      
      // 收集签到模块数据
      collectSignInData(moduleEl, moduleId) {
        return {
          titleImage: imageManager.getModule(`${moduleId}-title`),
          bgImage: imageManager.getModule(`${moduleId}-bg`),
          daysCount: parseInt(moduleEl.querySelector('.days-count')?.value || "7"),
          dayIcon: imageManager.getModule(`${moduleId}-dayicon`),
          signButton: imageManager.getModule(`${moduleId}-signbtn`)
        };
      }
      
      // 收集集卡模块数据
      collectCollectCardsData(moduleEl, moduleId) {
        return {
          titleImage: imageManager.getModule(`${moduleId}-title`),
          bgImage: imageManager.getModule(`${moduleId}-bg`),
          cardsCount: parseInt(moduleEl.querySelector('.cards-count')?.value || "5"),
          cardStyle: moduleEl.querySelector('input[name="cardStyle"]:checked')?.value || "style1",
          cardBg: imageManager.getModule(`${moduleId}-cardbg`),
          combineButton: imageManager.getModule(`${moduleId}-combinebtn`)
        };
      }
      
      // 收集活动内容模块数据
      collectActivityRulesData(moduleEl, moduleId) {
        return {
          mainTitle: moduleEl.querySelector('.activity-rule-title-input')?.value || "",
          mainTitleBg: imageManager.getModule(`${moduleId}-titlebg`),
          subTitle: moduleEl.querySelector('.small-title-input')?.value || "",
          subTitleBg: imageManager.getModule(`${moduleId}-subtitlebg`),
          text: moduleEl.querySelector('.activity-rule-text-input')?.value || "",
          image: imageManager.getModule(`${moduleId}-image`)
        };
      }
      
      // 收集奖品数据
      collectPrizes(moduleEl, moduleId) {
        const prizes = [];
        const prizeElements = moduleEl.querySelectorAll('.prize-grid .grid-item');
        
        prizeElements.forEach((prizeEl, index) => {
          prizes.push({
            image: imageManager.getModule(`${moduleId}-prize-${index}`),
            name: prizeEl.querySelector('.prize-label')?.textContent || `奖品${index + 1}`
          });
        });
        
        return prizes;
      }
    }
    
    // 创建数据收集器实例
    const dataCollector = new DataCollector();
    
    // ==================== 文件处理器 ====================
    
    class FileProcessor {
      // 处理图片文件上传
      async processImageFile(file, storageKey, isModule = false) {
        if (!this.isValidImageFile(file)) {
          throw new Error('请上传有效的图片文件');
        }
        
        try {
          const uint8Array = await this.fileToUint8Array(file);
          
          // 存储到相应的管理器
          if (isModule) {
            imageManager.setModule(storageKey, uint8Array);
          } else {
            imageManager.set(storageKey, uint8Array);
          }
          
          return uint8Array;
        } catch (error) {
          throw new Error(`图片处理失败: ${error.message}`);
        }
      }
      
      // 验证是否为有效图片文件
      isValidImageFile(file) {
        return file && file.type.startsWith('image/');
      }
      
      // 将文件转换为 Uint8Array
      fileToUint8Array(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const arrayBuffer = e.target.result;
            const uint8Array = new Uint8Array(arrayBuffer);
            resolve(uint8Array);
          };
          reader.onerror = () => reject(new Error('文件读取失败'));
          reader.readAsArrayBuffer(file);
        });
      }
    }
    
    // 创建文件处理器实例
    const fileProcessor = new FileProcessor();
    
    // ==================== UI 控制器 ====================
    
    class UIController {
      constructor() {
        this.initialized = false;
        this.eventListeners = new Map();
      }
      
      init() {
        if (this.initialized) return;
        
        this.initializeComponents();
        this.bindEvents();
        this.initialized = true;
      }
      
      // 初始化组件
      initializeComponents() {
        this.initializeTabs();
        this.initializeModuleManagement();
        this.initializeImageUploaders();
        this.initializeThemeSystem();
        this.initializeColorPickers();
        this.initializeCollapsiblePanels();
      }
      
      // 绑定事件
      bindEvents() {
        this.bindTabEvents();
        this.bindButtonEvents();
        this.bindVersionSelectorEvents();
      }
      
      // 初始化标签页
      initializeTabs() {
        const activeTab = document.querySelector('.tab.active');
        if (!activeTab) {
          const firstTab = document.querySelector('.tab');
          if (firstTab) {
            firstTab.classList.add('active');
            this.showTabContent(firstTab.dataset.tab);
          }
        } else {
          this.showTabContent(activeTab.dataset.tab);
        }
      }
      
      // 显示标签页内容
      showTabContent(tabId) {
        // 隐藏所有内容
        document.querySelectorAll('.tab-content').forEach(content => {
          content.classList.remove('active');
        });
        
        // 显示目标内容
        const targetContent = document.getElementById(`${tabId}-content`);
        if (targetContent) {
          targetContent.classList.add('active');
        }
      }
      
      // 绑定标签页事件
      bindTabEvents() {
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
          tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            this.showTabContent(tab.dataset.tab);
          });
        });
      }
      
      // 初始化模块管理
      initializeModuleManagement() {
        const moduleManager = new ModuleManager();
        moduleManager.init();
      }
      
      // 初始化图片上传
      initializeImageUploaders() {
        const imageUploader = new ImageUploader();
        imageUploader.init();
      }
      
      // 初始化主题系统
      initializeThemeSystem() {
        const themeManager = new ThemeManager();
        themeManager.init();
      }
      
      // 初始化颜色选择器
      initializeColorPickers() {
        const colorInputs = document.querySelectorAll('input[type="color"]');
        colorInputs.forEach(colorInput => {
          const textInput = colorInput.nextElementSibling;
          if (textInput && textInput.classList.contains('color-value')) {
            this.syncColorInputs(colorInput, textInput);
          }
        });
      }
      
      // 同步颜色输入
      syncColorInputs(colorInput, textInput) {
        colorInput.addEventListener('input', () => {
          textInput.value = colorInput.value.toUpperCase();
        });
        
        textInput.addEventListener('input', () => {
          if (/^#[0-9A-F]{6}$/i.test(textInput.value)) {
            colorInput.value = textInput.value;
          }
        });
      }
      
      // 初始化折叠面板
      initializeCollapsiblePanels() {
        const collapseButtons = document.querySelectorAll('.collapse-btn');
        collapseButtons.forEach(button => {
          button.addEventListener('click', () => {
            const targetId = button.getAttribute('data-target');
            const contentElement = document.getElementById(targetId);
            
            if (contentElement) {
              button.classList.toggle('collapsed');
              contentElement.classList.toggle('collapsed');
            }
          });
        });
      }
      
      // 绑定按钮事件
      bindButtonEvents() {
        const createBtn = document.getElementById('create');
        const resetBtn = document.getElementById('reset');
        
        if (createBtn) {
          createBtn.addEventListener('click', () => this.handleCreatePrototype());
        }
        
        if (resetBtn) {
          resetBtn.addEventListener('click', () => this.handleReset());
        }
      }
      
      // 绑定版本选择器事件
      bindVersionSelectorEvents() {
        const selector = document.getElementById('buttonVersionSelect');
        if (selector) {
          selector.addEventListener('change', (e) => {
            const contents = document.querySelectorAll('#buttonVersionContent .version-content');
            contents.forEach(content => content.classList.remove('active'));
            
            const targetContent = document.getElementById(`${e.target.value}Content`);
            if (targetContent) {
              targetContent.classList.add('active');
            }
          });
        }
      }
      
      // 处理创建原型
      handleCreatePrototype() {
        const createBtn = document.getElementById('create');
        if (!createBtn) return;
        
        createBtn.disabled = true;
        createBtn.textContent = '处理中...';
        
        try {
          const config = dataCollector.collectFormData();
          pluginComm.postMessage('create-prototype', { config });
        } catch (error) {
          notificationSystem.show(`创建失败: ${error.message}`, 'error');
          this.resetCreateButton();
        }
      }
      
      // 处理重置
      handleReset() {
        if (!confirm('确定要重置所有设置吗？此操作无法撤销。')) {
          return;
        }
        
        const formResetter = new FormResetter();
        formResetter.resetAll();
        
        notificationSystem.show('所有设置已重置', 'success');
      }
      
      // 重置创建按钮
      resetCreateButton() {
        const createBtn = document.getElementById('create');
        if (createBtn) {
          createBtn.textContent = '创建原型';
          createBtn.disabled = false;
        }
      }
    }
    
    // ==================== 模块管理器 ====================
    
    class ModuleManager {
      constructor() {
        this.moduleCounter = 0;
      }
      
      init() {
        this.bindAddModuleEvent();
        this.updateModuleCount();
      }
      
      bindAddModuleEvent() {
        const addBtn = document.getElementById('addModuleBtn');
        const typeSelect = document.getElementById('moduleTypeSelect');
        
        if (addBtn) {
          addBtn.addEventListener('click', () => {
            const moduleType = typeSelect?.value;
            if (moduleType) {
              this.addModule(moduleType);
            }
          });
        }
      }
      
      addModule(moduleType) {
        const template = document.getElementById(`${moduleType}Template`);
        if (!template) return;
        
        const moduleEl = template.cloneNode(true);
        const moduleId = `module-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
        
        moduleEl.id = moduleId;
        moduleEl.classList.remove('module-template');
        moduleEl.classList.add('module');
        
        this.bindModuleEvents(moduleEl);
        
        const container = document.getElementById('modulesContainer');
        container.appendChild(moduleEl);
        
        this.updateModuleCount();
        
        // 滚动到新模块
        requestAnimationFrame(() => {
          moduleEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
        
        // 触发模块添加事件
        document.dispatchEvent(new CustomEvent('moduleAdded', { 
          detail: { moduleId } 
        }));
      }
      
      bindModuleEvents(moduleEl) {
        const deleteBtn = moduleEl.querySelector('.delete-btn');
        const collapseBtn = moduleEl.querySelector('.collapse-btn');
        const moveUpBtn = moduleEl.querySelector('.move-up-btn');
        const moveDownBtn = moduleEl.querySelector('.move-down-btn');
        
        if (deleteBtn) {
          deleteBtn.addEventListener('click', () => this.deleteModule(moduleEl));
        }
        
        if (collapseBtn) {
          collapseBtn.addEventListener('click', () => {
            moduleEl.classList.toggle('module-collapsed');
          });
        }
        
        if (moveUpBtn) {
          moveUpBtn.addEventListener('click', () => this.moveModuleUp(moduleEl));
        }
        
        if (moveDownBtn) {
          moveDownBtn.addEventListener('click', () => this.moveModuleDown(moduleEl));
        }
      }
      
      deleteModule(moduleEl) {
        moduleEl.style.opacity = '0';
        moduleEl.style.transform = 'translateY(-10px)';
        moduleEl.style.transition = 'all 0.3s ease';
        
        setTimeout(() => {
          moduleEl.remove();
          this.updateModuleCount();
        }, 300);
      }
      
      moveModuleUp(moduleEl) {
        const prevModule = moduleEl.previousElementSibling;
        if (prevModule && !prevModule.classList.contains('empty-modules-message')) {
          moduleEl.parentNode.insertBefore(moduleEl, prevModule);
        }
      }
      
      moveModuleDown(moduleEl) {
        const nextModule = moduleEl.nextElementSibling;
        if (nextModule) {
          moduleEl.parentNode.insertBefore(nextModule, moduleEl);
        }
      }
      
      updateModuleCount() {
        const container = document.getElementById('modulesContainer');
        const emptyMessage = document.getElementById('emptyModulesMessage');
        const counter = document.getElementById('moduleCounter');
        
        if (!container) return;
        
        const moduleCount = container.querySelectorAll('.module').length;
        
        if (emptyMessage) {
          emptyMessage.style.display = moduleCount > 0 ? 'none' : 'flex';
        }
        
        if (counter) {
          counter.textContent = moduleCount;
        }
      }
    }
    
    // ==================== 图片上传管理器 ====================
    
    class ImageUploader {
      init() {
        this.bindStaticUploaders();
        this.bindDynamicUploaders();
      }
      
      bindStaticUploaders() {
        const uploaders = [
          { id: 'pageBackground', key: 'pageBackground' },
          { id: 'headerImage', key: 'headerImage' },
          { id: 'titleUpload', key: 'titleUpload' },
          { id: 'gameIconUpload', key: 'gameIcon' },
          { id: 'btnImageUpload', key: 'btnImage' },
          { id: 'footerImageUpload', key: 'rulesBg' },
          { id: 'footerLogoUpload', key: 'footerLogo' },
          { id: 'footerBgUpload', key: 'footerBg' }
        ];
        
        uploaders.forEach(({ id, key }) => {
          const input = document.getElementById(id);
          if (input) {
            input.addEventListener('change', async (e) => {
              await this.handleUpload(e.target, key);
            });
          }
        });
      }
      
      bindDynamicUploaders() {
        document.addEventListener('moduleAdded', (e) => {
          const moduleId = e.detail.moduleId;
          const moduleEl = document.getElementById(moduleId);
          
          if (moduleEl) {
            this.bindModuleUploaders(moduleEl, moduleId);
          }
        });
      }
      
      bindModuleUploaders(moduleEl, moduleId) {
        const inputs = moduleEl.querySelectorAll('input[type="file"]');
        inputs.forEach((input, index) => {
          const storageKey = this.getModuleStorageKey(input, moduleId, index);
          if (storageKey) {
            input.addEventListener('change', async (e) => {
              await this.handleUpload(e.target, storageKey, true);
            });
          }
        });
      }
      
      getModuleStorageKey(input, moduleId, index) {
        const classMap = {
          'prize-upload': `${moduleId}-prize-${index}`,
          'derived-item-upload': `${moduleId}-titlebg`,
          'nine-grid-bg': `${moduleId}-gridbg`,
          'draw-btn': `${moduleId}-drawbtn`,
          'prize-bg': `${moduleId}-prizebg`,
          'sign-in-title-upload': `${moduleId}-title`,
          'sign-in-bg-upload': `${moduleId}-bg`,
          'day-icon-upload': `${moduleId}-dayicon`,
          'sign-in-btn-upload': `${moduleId}-signbtn`,
          'collect-title-upload': `${moduleId}-title`,
          'collect-bg-upload': `${moduleId}-bg`,
          'card-bg-upload': `${moduleId}-cardbg`,
          'combine-button-upload': `${moduleId}-combinebtn`,
          'activity-rule-item-upload': `${moduleId}-titlebg`,
          'small-title-upload': `${moduleId}-subtitlebg`,
          'activity-rule-text-upload': `${moduleId}-image`
        };
        
        for (const [className, key] of Object.entries(classMap)) {
          if (input.classList.contains(className)) {
            return key;
          }
        }
        return null;
      }
      
      async handleUpload(input, storageKey, isModule = false) {
        if (!input.files?.[0]) return;
        
        try {
          await fileProcessor.processImageFile(input.files[0], storageKey, isModule);
          this.updatePreview(input);
          notificationSystem.show('图片上传成功', 'success');
        } catch (error) {
          notificationSystem.show(`上传失败: ${error.message}`, 'error');
        }
      }
      
      updatePreview(input) {
        const file = input.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = (e) => {
          const previewContainer = this.findPreviewContainer(input);
          if (previewContainer) {
            this.renderPreview(previewContainer, e.target.result);
          }
        };
        reader.readAsDataURL(file);
      }
      
      findPreviewContainer(input) {
        const uploadBtn = input.nextElementSibling;
        if (!uploadBtn) return null;
        
        if (input.classList.contains('prize-upload')) {
          return uploadBtn.querySelector('.preview-container');
        }
        
        return uploadBtn.querySelector('.img-preview-inline');
      }
      
      renderPreview(container, src) {
        container.innerHTML = '';
        const img = document.createElement('img');
        img.src = src;
        img.alt = "Preview";
        img.style.cssText = 'width:100%;height:100%;object-fit:contain;border-radius:8px';
        container.appendChild(img);
        
        // 更新按钮样式
        const btn = container.closest('.upload-btn, .grid-btn');
        if (btn) {
          btn.style.border = '1px solid rgba(0, 113, 227, 0.5)';
        }
      }
    }
    
    // ==================== 主题管理器 ====================
    
    class ThemeManager {
      init() {
        this.checkSystemTheme();
        this.bindThemeButtons();
        this.watchSystemTheme();
      }
      
      checkSystemTheme() {
        const prefersDark = window.matchMedia?.('(prefers-color-scheme: dark)').matches;
        this.applyTheme(prefersDark ? 'dark' : 'light');
      }
      
      applyTheme(theme) {
        document.body.className = document.body.className.replace(/\b(light|dark)-theme\b/g, '');
        document.body.classList.add(`${theme}-theme`);
        
        this.updateThemeButtons(theme);
      }
      
      updateThemeButtons(theme) {
        const lightBtn = document.getElementById('lightTheme');
        const darkBtn = document.getElementById('darkTheme');
        
        if (lightBtn && darkBtn) {
          lightBtn.classList.toggle('active', theme === 'light');
          darkBtn.classList.toggle('active', theme === 'dark');
        }
      }
      
      bindThemeButtons() {
        const lightBtn = document.getElementById('lightTheme');
        const darkBtn = document.getElementById('darkTheme');
        
        if (lightBtn) {
          lightBtn.addEventListener('click', () => this.applyTheme('light'));
        }
        
        if (darkBtn) {
          darkBtn.addEventListener('click', () => this.applyTheme('dark'));
        }
      }
      
      watchSystemTheme() {
        if (window.matchMedia) {
          window.matchMedia('(prefers-color-scheme: dark)')
            .addEventListener('change', () => this.checkSystemTheme());
        }
      }
    }
    
    // ==================== 表单重置器 ====================
    
    class FormResetter {
      resetAll() {
        imageManager.clear();
        this.resetInputs();
        this.resetModules();
        this.resetPreviews();
      }
      
      resetInputs() {
        // 重置文本输入
        const textInputs = document.querySelectorAll('input[type="text"], textarea');
        textInputs.forEach(input => input.value = '');
        
        // 重置颜色输入
        this.resetColorInput('#pageColor', '#FFFFFF');
        this.resetColorInput('#btnTextColor', '#FFFFFF');
        
        // 重置文件输入
        const fileInputs = document.querySelectorAll('input[type="file"]');
        fileInputs.forEach(input => input.value = '');
        
        // 重置选择器
        const selectors = document.querySelectorAll('select');
        selectors.forEach(select => select.selectedIndex = 0);
      }
      
      resetColorInput(selector, defaultValue) {
        const colorInput = document.querySelector(selector);
        if (colorInput) {
          colorInput.value = defaultValue;
          const textInput = colorInput.nextElementSibling;
          if (textInput) textInput.value = defaultValue;
        }
      }
      
      resetModules() {
        const container = document.getElementById('modulesContainer');
        if (container) {
          const modules = container.querySelectorAll('.module');
          modules.forEach(module => {
            module.style.opacity = '0';
            module.style.transform = 'translateY(-10px)';
            module.style.transition = 'all 0.3s ease';
            setTimeout(() => module.remove(), 300);
          });
          
          setTimeout(() => {
            const moduleManager = new ModuleManager();
            moduleManager.updateModuleCount();
          }, 350);
        }
      }
      
      resetPreviews() {
        const previews = document.querySelectorAll('.img-preview-inline, .preview-container');
        previews.forEach(preview => {
          preview.innerHTML = '<span class="upload-icon-inline">+</span>';
        });
        
        const uploadBtns = document.querySelectorAll('.upload-btn, .grid-btn');
        uploadBtns.forEach(btn => btn.style.border = '');
      }
    }
    
    // ==================== 初始化和消息处理 ====================
    
    // 注册消息处理器
    pluginComm.on('init', (message) => {
      console.log('插件初始化:', message.data);
    });
    
    pluginComm.on('creation-success', () => {
      notificationSystem.show('原型创建成功！', 'success');
      const uiController = new UIController();
      uiController.resetCreateButton();
    });
    
    pluginComm.on('creation-error', (message) => {
      notificationSystem.show(`创建失败: ${message.message}`, 'error');
      const uiController = new UIController();
      uiController.resetCreateButton();
    });
    
    pluginComm.on('save-success', () => {
      notificationSystem.show('配置已保存', 'success');
    });
    
    pluginComm.on('load-config-success', (message) => {
      if (message.config) {
        // TODO: 实现配置加载逻辑
        notificationSystem.show('配置加载成功', 'success');
      }
    });
    
    // DOM 加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
      const uiController = new UIController();
      uiController.init();
    });
    
    // 兼容性函数 - 保持向后兼容
    function previewImage(input, previewElement) {
      const imageUploader = new ImageUploader();
      imageUploader.updatePreview(input);
    }
    
    function collectFormData() {
      return dataCollector.collectFormData();
    }
    
    function postMessageToPlugin(type, data) {
      pluginComm.postMessage(type, data);
    }
    
    function showNotification(message, type) {
      notificationSystem.show(message, type);
    }
  </script>
