<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>渠道美术-H5延展工具</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap');
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css");
    /* 基础样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans SC', 'Source Han Sans CN', '思源黑体 CN', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #1d1d1f;
      background-color: #ffffff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden; /* 隐藏水平滚动条 */
    }
    
    /* 隐藏滚动条但保持滚动功能 */
    ::-webkit-scrollbar {
      width: 0; /* 针对Webkit浏览器 */
      height: 0;
      background: transparent;
    }
    
    /* Firefox滚动条隐藏 */
    * {
      scrollbar-width: none; /* Firefox */
    }
    
    /* IE滚动条隐藏 */
    * {
      -ms-overflow-style: none; /* IE and Edge */
    }
  
    /* 主容器布局设置 */
      .container {
        max-width: 100%;
        margin: 0 auto;
        overflow-x: hidden;
        height: 100vh; /* 设置为视口高度 */
        display: flex;
        flex-direction: column;
        padding-top: 46px; /* 为固定的标签栏留出空间 */
        box-sizing: border-box;
        padding-bottom: 40px; /* 底部留出空间 */
      }
  
    /* 顶部标签容器 */
    .tab-container {
      display: flex; /* 使用弹性布局 */
      width: 100%; /* 宽度占满父容器 */
      justify-content: space-between; /* 子元素之间平均分配空间 */
      background-color: rgba(255, 255, 255, 0.72); /* 半透明白色背景 */
      backdrop-filter: blur(20px); /* 背景模糊效果 */
      -webkit-backdrop-filter: blur(20px); /* Safari浏览器兼容性 */
      border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* 底部添加细边框 */
      padding: 8px 0; /* 上下内边距 */
      overflow-x: hidden; /* 隐藏水平溢出 */
      box-sizing: border-box; /* 边框和内边距包含在宽度内 */
      position: fixed; /* 固定定位 */
      top: 0; /* 顶部对齐 */
      left: 0; /* 左侧对齐 */
      right: 0; /* 右侧对齐 */
      z-index: 1000; /* 确保tab在内容之上 */
    }
  
    /* 标签样式 */
    .tab {
      display: flex; /* 使用弹性布局 */
      flex-direction: column; /* 垂直排列子元素 */
      align-items: center; /* 水平居中对齐 */
      justify-content: center; /* 垂直居中对齐 */
      flex: 1; /* 平均分配可用空间 */
      width: 25%; /* 四个tab，每个占25%宽度 */
      padding: 8px 4px; /* 内边距设置 */
      border-radius: 8px; /* 圆角边框 */
      transition: all 0.2s cubic-bezier(0.645, 0.045, 0.355, 1); /* 平滑过渡效果 */
      cursor: pointer; /* 鼠标悬停时显示手型光标 */
      color: #86868b; /* 文字颜色 */
      position: relative; /* 相对定位，为可能的绝对定位子元素做准备 */
    }
  
    .tab svg {
      width: 20px;
      height: 20px;
      margin-bottom: 4px;
    }
  
    .tab-label {
      font-size: 11px;
      font-weight: 500;
      margin-top: 2px;
      opacity: 0.8;
    }
  
    /* 活动标签样式 */
    .tab.active {
      color: #0071e3;
    }
  
    .tab:hover {
      color: #0071e3;
      background-color: rgba(0, 113, 227, 0.05);
    }
  
    /* 内容区域 */
    .tab-content {
      display: none;
      padding: 0 16px;
      margin: 30px auto 0px; /* 顶部空间为标签栏高度 */
      width: 100%;
      box-sizing: border-box;
      background-color: #ffffff;
      overflow-y: auto; /* 允许垂直滚动 */
      overflow-x: hidden; /* 隐藏水平滚动条 */

    }
  
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
      position: relative; /* 确保活动内容正确定位 */
    }
  
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  
    /* 表单控件 */
    .form-group {
      margin-bottom: 14px;
    }
  
    /* 行布局样式 */
    .row-layout {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
  
    .row-layout label {
      flex: 0 0 auto;
      margin-bottom: 0;
      margin-right: 16px;
      min-width: 70px; /* 最小标签宽度 */
      width: 25%; /* 标签宽度百分比 */
      max-width: 90px; /* 最大标签宽度 */
    }
  
    .row-layout .color-input-group,
    .row-layout .file-upload-btn {
      flex: 1;
      width: 75%;
    }
  
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #1d1d1f;
    }

    /* 非交互式标签样式 */
    .non-interactive-label {
      pointer-events: none; /* 禁用鼠标事件 */
      cursor: default; /* 设置默认光标样式 */
    }
  
    input[type="number"], input[type="color"], input[type="text"], .text-input, .text-area {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.05);
      transition: all 0.2s;
      appearance: none;
      -webkit-appearance: none;
    }
    
    .text-area {
      min-height: 80px;
      resize: vertical;
      font-family: inherit;
      line-height: 1.5;
    }
  
    input[type="number"]:focus, input[type="color"]:focus, input[type="text"]:focus, .text-input:focus, .text-area:focus {
      outline: none;
      border-color: #0071e3;
      box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.2);
    }
  
    /* 颜色选择器样式 */
    .color-input-group {
      display: flex;
      align-items: center;
      min-width: 120px;
    }
  
    input[type="color"] {
      width: 24px;
      height: 24px;
      padding: 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      vertical-align: middle;
    }
  
    input.color-value {
      margin-left: 8px;
      font-size: 13px;
      color: #666;
      width: 80px;
      padding: 4px 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      background-color: #ffffff;
    }
  
    input.color-value:focus {
      outline: none;
      border-color: #0071e3;
      box-shadow: 0 0 0 2px rgba(0, 113, 227, 0.2);
    }
  
    /* 展开动画效果 */
    .version-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
      padding-left: 24px;
    }

    .version-content.active {
      max-height: 800px;
      opacity: 1;
      padding-bottom: 15px;
    }

    /* 上传按钮样式 */
    .file-upload-btn {
      flex: 1;
      width: 100%;
    }
    
    .upload-btn {
      width: 100%;
      padding: 12px;
      background-color: #f5f5f7;
      border: 1px dashed rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      color: #666;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      transition: all 0.2s;
      box-sizing: border-box;
    }
    
    .upload-btn:hover {
      background-color: #efefef;
      border-color: rgba(0, 0, 0, 0.2);
    }
    
    /* 内联预览图片的容器 */
    .img-preview-inline {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      overflow: hidden;
      border-radius: 8px;
    }
    
    .img-preview-inline img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .upload-icon-inline {
      font-size: 24px;
      color: #86868b;
    }
    
    .upload-text {
      position: relative;
      z-index: 2;
    }
    
    .upload-btn {
      position: relative;
    }
    
    body.dark-theme .upload-icon-inline {
      color: #a1a1a6;
    }
    
    /* 创建按钮容器样式 */
    .create-btn-container {
      display: flex;
      justify-content: center;
      padding: 0px 0 24px 0;
      width: 100%;
      margin: 0 auto;
    }
    
    /* 按钮组样式 */
    .button-group {
      /* 按钮组布局样式 */
      display: flex;
      /* 设置按钮之间的间距 */
      gap: 12px;
      /* 设置按钮组与上方元素的距离 */
      margin-top: 24px;
      /* 水平居中按钮组 */
      justify-content: center;
      /* 设置按钮组宽度为100% */
      width: 100%;
      /* 限制按钮组最大宽度为320px */
      max-width: 320px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button#create {
      background-color: #0071e3;
      color: white;
      min-width: 150px;
    }
    
    button#create:hover {
      background-color: #0077ed;
      transform: translateY(-1px);
      box-shadow: 0 2px 5px rgba(0, 113, 227, 0.2);
    }
    
    button#create:active {
      transform: translateY(0);
      box-shadow: none;
    }
    
    button#cancel {
      background-color: #f5f5f7;
      color: #1d1d1f;
    }
    
    button#cancel:hover {
      background-color: #e8e8ed;
    }
    
    /* 内容板块样式 */
    .form-section {
      width: 100%;
      padding: 16px 0;
      margin-bottom: 0;
      box-sizing: border-box;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .form-section:last-child {
      border-bottom: none;
    }
    
    .form-section .form-group:last-child {
      margin-bottom: 0;
    }
    
    /* 板块标题样式 */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0 0 16px 0;
      font-size: 14px;
      font-weight: 600;
      color: #1d1d1f;
    }
    
    .section-title {
      color: inherit;
    }
    
    /* 折叠控制按钮样式 */
    .collapse-btn {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background-color: transparent;
      border: 1px solid #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      font-size: 14px;
      color: #86868b;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* SVG图标样式 */
    .collapse-btn svg {
      color: inherit;
      fill: currentColor;
    }

    /* 确保SVG路径颜色正确继承 */
    .chevron-icon {
      color: inherit;
      fill: currentColor;
      stroke: currentColor;
    }
    
    .collapse-btn:hover {
      background-color: #f5f5f7;
    }
    
    .collapse-btn.collapsed {
      transform: rotate(180deg);
    }
    
    /* 可折叠的内容区域 */
    .collapsible-content {
      max-height: 1000px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .collapsible-content.collapsed {
      max-height: 0;
    }
    
    /* 下拉选择器样式 */
    .dropdown-selector {
      position: relative;
      min-width: 120px;
      max-width: 140px;
      z-index: 10;
    }
    
    .section-dropdown {
      /* 下拉选择器的基本样式 */
      appearance: none;
      -webkit-appearance: none;
      /* 内边距设置，所有边距均衡 */
      padding: 6px 10px;
      /* 圆角边框 */
      border-radius: 6px;
      /* 边框样式 */
      border: 1px solid rgba(0, 0, 0, 0.15);
      /* 字体样式继承自父元素 */
      font-family: inherit;
      /* 字体大小和粗细 */
      font-size: 14px;
      font-weight: 600;
      /* 文字颜色 */
      color: #1d1d1f;
      /* 背景色，带有轻微透明度 */
      background-color: rgba(255, 255, 255, 0.8);
      /* 鼠标样式为指针 */
      cursor: pointer;
      /* 宽度占满容器 */
      /* width: 100%; */
      /* 过渡效果，使样式变化更平滑 */
      transition: all 0.2s ease;
      /* 添加轻微阴影效果 */
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    /* 主题切换按钮样式 */
    .theme-switcher {
      margin-bottom: 20px;
    }

    .theme-buttons {
      display: flex;
      gap: 8px;
    }

    .theme-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 16px;
      background-color: #f0f0f0;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      color: #333;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .theme-btn i {
      font-size: 14px;
    }

    .theme-btn.active {
      background-color: #0071e3;
      color: white;
      border-color: #0071e3;
    }

    .theme-btn:hover:not(.active) {
      background-color: #e5e5e5;
    }

    /* 版本信息样式 */
    .page-footer {
      width: 100%; /* 设置页脚宽度为100% */
      padding: 10px 10px; /* 设置内边距 */
      background-color: rgba(255, 255, 255, 0.72); /* 设置背景色为半透明白色 */
      backdrop-filter: blur(20px); /* 添加背景模糊效果 */
      -webkit-backdrop-filter: blur(20px); /* 为WebKit浏览器添加背景模糊效果 */
      border-top: 1px solid rgba(0, 0, 0, 0.1); /* 添加顶部边框 */
      position: fixed; /* 固定定位 */
      bottom: 0; /* 固定在底部 */
      left: 0; /* 固定在左侧 */
      z-index: 100; /* 设置层级 */
      box-sizing: border-box; /* 使用border-box盒模型 */
    }
    
    .version-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      color: #86868b;
      font-size: 13px;
    }

    .version-number {
      color: #86868b;
    }

    .version-author {
      color: #86868b;
    }
    
    /* 深色模式下的页脚样式 */
    body.dark-theme .page-footer {
      background-color: rgba(30, 30, 32, 0.72);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* 奖品网格样式 */
    .prize-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 8px; /* 设置间距 */
      margin-top: 10px;
    }
    
    .grid-item {
      flex: 0 0 calc(33.333% - 6px); /* 一行三个，考虑间距 */
      box-sizing: border-box;
    }
    
    .img-upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .grid-btn {
      width: 100%;
      aspect-ratio: 1/1; /* 保持正方形 */
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f7;
      border: 1px dashed rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      padding: 0;
      transition: all 0.2s;
    }
    
    .grid-btn:hover {
      background-color: #efefef;
      border-color: rgba(0, 0, 0, 0.3);
    }
    
    .upload-icon {
      font-size: 20px;
      color: #86868b;
      position: absolute;
      z-index: 1;
    }
    
    .preview-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 0;
    }
    
    .preview-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .prize-label {
      margin-top: 4px;
      font-size: 12px;
      color: #86868b;
      text-align: center;
      width: 100%;
    }
    
    /* 游戏图标上传和预览样式 */
    .img-upload-wrapper {
      flex: 1;
      width: 100%;
    }
    
    .img-preview-btn {
      width: 100%;
      cursor: pointer;
      display: flex;
      justify-content: flex-start;
    }
    
    .img-preview-container {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f7;
      border: 1px dashed rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      transition: all 0.2s;
    }
    
    .img-preview-container:hover {
      background-color: #efefef;
      border-color: rgba(0, 0, 0, 0.3);
    }
    
    .img-preview-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .upload-icon-text {
      font-size: 24px;
      color: #86868b;
    }
    
    /* 深色模式下的图片预览样式 */
    body.dark-theme .img-preview-container {
      background-color: #2c2c2e;
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    body.dark-theme .img-preview-container:hover {
      background-color: #3a3a3c;
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    body.dark-theme .upload-icon-text {
      color: #a1a1a6;
    }
    
    /* 深色主题样式 */
    body.dark-theme {
      color: #f5f5f7;
      background-color: #1d1d1f;
    }
    
    /* 深色模式下的奖品网格样式 */
    body.dark-theme .grid-btn {
      background-color: #2c2c2e;
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    body.dark-theme .grid-btn:hover {
      background-color: #3a3a3c;
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    body.dark-theme .upload-icon {
      color: #a1a1a6;
    }
    
    body.dark-theme .prize-label {
      color: #a1a1a6;
    }

    body.dark-theme .tab-container {
      background-color: rgba(30, 30, 32, 0.72);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    body.dark-theme .tab:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    body.dark-theme .tab-content {
      background-color: #1d1d1f;
    }

    body.dark-theme .form-section {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* 添加深色模式下的标题颜色 */
    body.dark-theme .section-header,
    body.dark-theme .section-title {
      color: #f5f5f7;
    }

    body.dark-theme label {
      color: #f5f5f7;
    }

    body.dark-theme input[type="number"],
    body.dark-theme input[type="text"],
    body.dark-theme .text-input,
    body.dark-theme .text-area {
      background-color: #2c2c2e;
      border-color: rgba(255, 255, 255, 0.1);
      color: #f5f5f7;
    }
    
    body.dark-theme input[type="text"]:focus,
    body.dark-theme .text-input:focus,
    body.dark-theme .text-area:focus {
      border-color: #0071e3;
      box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
    }

    body.dark-theme .upload-btn {
      background-color: #2c2c2e;
      border-color: rgba(255, 255, 255, 0.1);
      color: #f5f5f7;
    }

    body.dark-theme .upload-btn:hover {
      background-color: #3a3a3c;
      border-color: rgba(255, 255, 255, 0.2);
    }

    body.dark-theme .section-dropdown {
      background-color: rgba(44, 44, 46, 0.8);
      border-color: rgba(255, 255, 255, 0.15);
      color: #f5f5f7;
    }

    body.dark-theme .collapse-btn {
      border-color: #3a3a3c;
      color: #f5f5f7;
    }

    /* 深色模式下的SVG图标 */
    body.dark-theme .collapse-btn svg,
    body.dark-theme .chevron-icon {
      color: #f5f5f7;
      fill: #f5f5f7;
    }

    body.dark-theme .theme-btn:not(.active) {
      background-color: #2c2c2e;
      border-color: rgba(255, 255, 255, 0.1);
      color: #f5f5f7;
    }

    body.dark-theme .theme-btn:hover:not(.active) {

  <!-- JavaScript 部分 -->
  <script>

    // 预览上传的图片
    function previewImage(input, previewId) {
      const preview = document.getElementById(previewId);
      preview.innerHTML = '<span class="upload-icon-inline">+</span>'; // 重置预览区域
      
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
          preview.innerHTML = '';
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        
        reader.readAsDataURL(input.files[0]);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Tab切换功能
      const tabs = document.querySelectorAll('.tab');
      const tabContents = document.querySelectorAll('.tab-content');

      // 初始化标签状态 - 确保只有一个标签是活动的
      function initializeTabs() {
        // 获取当前活动标签
        const activeTab = document.querySelector('.tab.active');
        if (activeTab) {
          const activeTabId = activeTab.getAttribute('data-tab');
          
          // 隐藏所有内容区域
          tabContents.forEach(content => {
            content.classList.remove('active');
          });
          
          // 只显示当前活动标签对应的内容
          const activeContent = document.getElementById(`${activeTabId}-content`);
          if (activeContent) {
            activeContent.classList.add('active');
          } else {
            console.warn('未找到对应的内容区域:', activeTabId);
            tabs[0]?.classList.add('active');
            document.getElementById(`${tabs[0]?.dataset.tab}-content`)?.classList.add('active');
          }
        }
      }
      
      // 页面加载时初始化标签状态
      initializeTabs();
      
      // 默认激活第一个标签（如果当前没有激活项）
      if (!document.querySelector('.tab.active')) {
        tabs[0]?.classList.add('active');
        const firstContent = document.getElementById(`${tabs[0]?.dataset.tab}-content`);
        firstContent?.classList.add('active');
      }
      
      // 为所有标签添加点击事件
      tabs.forEach(tab => {
        tab.addEventListener('click', function() {
          // 移除所有选项卡的活动状态
          tabs.forEach(t => t.classList.remove('active'));
          
          // 添加当前选项卡的活动状态
          this.classList.add('active');
          
          // 隐藏所有内容区域（包括设置页）
          document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
          });
          
          // 显示当前选项卡对应的内容区域
          const tabId = this.getAttribute('data-tab');
        if (!tabId) {
          console.error('无效的标签ID');
          return;
        }
        const targetContent = document.getElementById(`${tabId}-content`);
        if (!targetContent) {
          console.error('找不到内容区域:', tabId);
          this.classList.remove('active');
          tabs[0]?.classList.add('active');
          document.getElementById(`${tabs[0]?.dataset.tab}-content`)?.classList.add('active');
          return;
        }
          if (targetContent) {
            targetContent.classList.add('active');
          }
        });
      });
      
      // 按钮版本选择功能
      const buttonVersionSelect = document.getElementById('buttonVersionSelect');
      const buttonVersionContents = document.querySelectorAll('#buttonVersionContent .version-content');
      
      buttonVersionSelect.addEventListener('change', function() {
        // 隐藏所有按钮版本内容
        buttonVersionContents.forEach(content => content.classList.remove('active'));
        
        // 显示选中的按钮版本内容
        document.getElementById(`${this.value}Content`).classList.add('active');
      });
      
      // 模块类型选择功能
      const moduleTypeSelect = document.getElementById('moduleTypeSelect');
      const moduleTypeContents = document.querySelectorAll('#moduleTypeContent .version-content');
      
      moduleTypeSelect.addEventListener('change', function() {
        // 隐藏所有模块类型内容
        moduleTypeContents.forEach(content => content.classList.remove('active'));
        
        // 显示选中的模块类型内容
        document.getElementById(`${this.value}Content`).classList.add('active');
      });
      
      // 规则类型选择功能
      const ruleTypeSelect = document.getElementById('ruleTypeSelect');
      const ruleTypeContents = document.querySelectorAll('#ruleTypeContent .version-content');
      
      ruleTypeSelect.addEventListener('change', function() {
        // 隐藏所有规则类型内容
        ruleTypeContents.forEach(content => content.classList.remove('active'));
        
        // 显示选中的规则类型内容
        document.getElementById(`${this.value}Content`).classList.add('active');
      });
      
      // 折叠面板功能
      const collapseButtons = document.querySelectorAll('.collapse-btn');
      
      collapseButtons.forEach(button => {
        button.addEventListener('click', function() {
          const targetId = this.getAttribute('data-target');
          const contentElement = document.getElementById(targetId);
          
          // 切换按钮样式
          this.classList.toggle('collapsed');
          
          // 切换内容区域的折叠状态
          contentElement.classList.toggle('collapsed');
        });
      });
      
      // 颜色选择器同步功能
      const colorInputs = document.querySelectorAll('input[type="color"]');
      
      colorInputs.forEach(colorInput => {
        const colorValueInput = colorInput.nextElementSibling;
        
        colorInput.addEventListener('input', function() {
          colorValueInput.value = this.value.toUpperCase();
        });
        
        colorValueInput.addEventListener('input', function() {
          if (/^#[0-9A-F]{6}$/i.test(this.value)) {
            colorInput.value = this.value;
          }
        });
      });

      // 主题切换功能
      const lightThemeBtn = document.getElementById('lightTheme');
      const darkThemeBtn = document.getElementById('darkTheme');
      
      // 检查系统主题
      function checkSystemTheme() {
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          applyDarkTheme();
          darkThemeBtn.classList.add('active');
          lightThemeBtn.classList.remove('active');
        } else {
          applyLightTheme();
          lightThemeBtn.classList.add('active');
          darkThemeBtn.classList.remove('active');
        }
      }
      
      // 应用浅色主题
      function applyLightTheme() {
        document.body.classList.remove('dark-theme');
        document.body.classList.add('light-theme');
      }
      
      // 应用深色主题
      function applyDarkTheme() {
        document.body.classList.remove('light-theme');
        document.body.classList.add('dark-theme');
      }
      
      // 初始检查系统主题
      checkSystemTheme();
      
      // 监听系统主题变化
      if (window.matchMedia) {
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', checkSystemTheme);
      }
      
      // 点击浅色主题按钮
      lightThemeBtn.addEventListener('click', function() {
        applyLightTheme();
        lightThemeBtn.classList.add('active');
        darkThemeBtn.classList.remove('active');
      });
      
      // 点击深色主题按钮
      darkThemeBtn.addEventListener('click', function() {
        applyDarkTheme();
        darkThemeBtn.classList.add('active');
        lightThemeBtn.classList.remove('active');
      });

      // 奖品图片上传和预览功能
      const prizeUploads = document.querySelectorAll('.prize-upload');
      
      prizeUploads.forEach(upload => {
        upload.addEventListener('change', function(event) {
          if (this.files && this.files[0]) {
            const reader = new FileReader();
            const btn = document.querySelector(`button[onclick="document.getElementById('${this.id}').click()"]`);
            const previewContainer = btn.querySelector('.preview-container');
            const uploadIcon = btn.querySelector('.upload-icon');
            
            reader.onload = function(e) {
              // 清除旧预览
              while (previewContainer.firstChild) {
                previewContainer.removeChild(previewContainer.firstChild);
              }
              
              // 创建新图片预览
              const img = document.createElement('img');
              img.src = e.target.result;
              img.alt = "Prize preview";
              previewContainer.appendChild(img);
              
              // 隐藏上传图标
              uploadIcon.style.display = 'none';
              
              // 更改按钮样式
              btn.style.border = '1px solid rgba(0, 113, 227, 0.5)';
            };
            
            reader.readAsDataURL(this.files[0]);
          }
        });
      });

      // 游戏图标上传和预览功能
      const gameIconUpload = document.getElementById('gameIconUpload');
      if (gameIconUpload) {
        gameIconUpload.addEventListener('change', function(event) {
          if (this.files && this.files[0]) {
            const reader = new FileReader();
            const previewContainer = document.getElementById('gameIconPreview');
            
            reader.onload = function(e) {
              // 清除旧预览内容
              previewContainer.innerHTML = '';
              
              // 创建新图片预览
              const img = document.createElement('img');
              img.src = e.target.result;
              img.alt = "Game Icon Preview";
              previewContainer.appendChild(img);
              
              // 更改容器样式
              previewContainer.style.border = '1px solid rgba(0, 113, 227, 0.5)';
            };
            
            reader.readAsDataURL(this.files[0]);
          }
        });
      }

    });
  </script>
</body>
